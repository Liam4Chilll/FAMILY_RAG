services:
  family-rag:
    build: .
    container_name: family-rag
    ports:
      - "8000:8000"
    volumes:
      # Remplacer par le chemin absolu vers votre dossier de documents
      # Exemple macOS : /Users/liam4chill/RAG:/data
      # Exemple Linux : /home/liam4chill/RAG:/data
      - /Users/liam4chill/RAG:/data
      - family-rag-index:/app/index
    environment:
      - OLLAMA_HOST=host.docker.internal:11434
      - EMBEDDING_MODEL=nomic-embed-text
      # LLM_MODEL est auto-détecté parmi les modèles Ollama disponibles
      - CHUNK_SIZE=1000
      - CHUNK_OVERLAP=200
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  family-rag-index:
    name: family-rag-index
