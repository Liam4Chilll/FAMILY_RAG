services:
  family-rag:
    build: .
    container_name: family-rag
    ports:
      - "8000:8000"
    volumes:
      - ${HOST_DATA_PATH:?DÃ©finir HOST_DATA_PATH dans .env}:/data
      - family-rag-index:/app/index
    environment:
      - OLLAMA_HOST=${OLLAMA_HOST:-host.docker.internal:11434}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-nomic-embed-text}
      - CHUNK_SIZE=${CHUNK_SIZE:-1200}
      - CHUNK_OVERLAP=${CHUNK_OVERLAP:-300}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  family-rag-index:
    name: family-rag-index
